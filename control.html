<!DOCTYPE html>
<html>
<head>
  <title>Chawner Halloween Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a 80%, #ff6f00 100%);
      color: #fff;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      min-height: 100vh;
      position: relative;
    }
    h2 {
      color: #ff9800;
      font-size: 3em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000, 0 0 20px #ff9800;
      margin-bottom: 40px;
    }
    .device-section {
      background: rgba(30, 30, 30, 0.85);
      border: 2px solid #ff9800;
      border-radius: 16px;
      margin: 30px auto;
      max-width: 400px;
      padding: 24px 0 18px 0;
      box-shadow: 0 0 24px #000, 0 0 8px #ff9800 inset;
      position: relative;
    }
    .device-title {
      font-size: 2em;
      color: #43ff43;
      margin-bottom: 18px;
      text-shadow: 1px 1px 8px #000, 0 0 8px #43ff43;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-bottom: 10px;
    }
    button {
      background: #222;
      color: #ff9800;
      border: 3px solid #43ff43;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 1.2em;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      cursor: pointer;
      box-shadow: 0 0 16px #000, 0 0 8px #43ff43 inset;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      text-shadow: 1px 1px 6px #000;
    }
    button:hover {
      background: #ff9800;
      color: #222;
      box-shadow: 0 0 24px #ff9800, 0 0 12px #43ff43 inset;
    }
    .status {
      margin-top: 10px;
      font-size: 1.2em;
      color: #43ff43;
      text-shadow: 1px 1px 8px #000;
      min-height: 2em;
      display: block;
    }
    .bat {
      position: fixed;
      width: 60px;
      opacity: 0.7;
      z-index: -1;
      pointer-events: none;
      will-change: transform;
    }
    .bat1 {
      top: 10vh;
      animation: flyBat1 8s linear infinite;
    }
    .bat2 {
      top: 30vh;
      animation: flyBat2 8s linear infinite 2s;
    }
    .bat3 {
      top: 60vh;
      animation: flyBat3 8s linear infinite 4s;
    }
    @keyframes flyBat1 {
      0% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
      49% { transform: translateX(calc(100vw - 20px)) scaleX(1) rotate(-10deg); }
      50% { transform: translateX(calc(100vw - 20px)) scaleX(-1) rotate(10deg); }
      99% { transform: translateX(-80px) scaleX(-1) rotate(10deg); }
      100% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
    }
    @keyframes flyBat2 {
      0% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
      49% { transform: translateX(calc(100vw - 20px)) scaleX(1) rotate(-10deg); }
      50% { transform: translateX(calc(100vw - 20px)) scaleX(-1) rotate(10deg); }
      99% { transform: translateX(-80px) scaleX(-1) rotate(10deg); }
      100% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
    }
    @keyframes flyBat3 {
      0% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
      49% { transform: translateX(calc(100vw - 20px)) scaleX(1) rotate(-10deg); }
      50% { transform: translateX(calc(100vw - 20px)) scaleX(-1) rotate(10deg); }
      99% { transform: translateX(-80px) scaleX(-1) rotate(10deg); }
      100% { transform: translateX(-80px) scaleX(1) rotate(-10deg); }
    }
  </style>
  <script>
    function sendCommand(host, cmd, statusId) {
      fetch(`http://${host}/action?cmd=${cmd}`)
        .then(response => response.text())
        .then(data => document.getElementById(statusId).innerText = data)
        .catch(err => document.getElementById(statusId).innerText = 'Error: ' + err);
    }
  </script>
</head>
<body>
  <!-- Animated bats -->
  <img src="https://img.icons8.com/ios-filled/50/ff9800/bat.png" class="bat bat1"/>
  <img src="https://img.icons8.com/ios-filled/50/43ff43/bat.png" class="bat bat2"/>
  <img src="https://img.icons8.com/ios-filled/50/ffffff/bat.png" class="bat bat3"/>
  <h2>Chawner Halloween Automation</h2>

  <div class="device-section">
    <div class="device-title">Device 1</div>
    <div class="button-group">
      <button onclick="sendCommand('esp32-halloween1.local', 'on', 'status1')">Test On</button>
      <button onclick="sendCommand('esp32-halloween1.local', 'off', 'status1')">Test Off</button>
      <button onclick="sendCommand('esp32-halloween1.local', 'fade', 'status1')">Fade</button>
      <button onclick="sendCommand('esp32-halloween1.local', 'white', 'status1')">White</button>
      <button onclick="sendCommand('esp32-halloween1.local', 'red', 'status1')">Red</button>
      <button onclick="sendCommand('esp32-halloween1.local', 'blue', 'status1')">UV</button>
    </div>
    <span class="status" id="status1"></span>
  </div>
  <div class="device-section">
    <div class="device-title">Device 2</div>
    <div class="button-group">
      <button onclick="sendCommand('esp32-halloween2.local', 'on', 'status2')">Test On</button>
      <button onclick="sendCommand('esp32-halloween2.local', 'off', 'status2')">Test Off</button>
      <button onclick="sendCommand('esp32-halloween2.local', 'smoke', 'status2')">Smoke</button>
      <button onclick="sendCommand('esp32-halloween2.local', 'scare', 'status2')">Scare</button>
    </div>
    <span class="status" id="status2"></span>
  </div>
  <div class="device-section">
    <div class="device-title">Device 3</div>
    <div class="button-group">
      <button onclick="sendCommand('esp32-halloween3.local', 'on', 'status3')">Test On</button>
      <button onclick="sendCommand('esp32-halloween3.local', 'off', 'status3')">Test Off</button>
    </div>
    <span class="status" id="status3"></span>
  </div>
</body>
</html>
